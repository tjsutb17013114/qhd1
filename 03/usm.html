<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="usermodify" action="#" methon="post">
    <table board="1" boardercolor="#3B6EE" width="60%" height="350" align="center" cellingpadding="0"  cellingspacing="0">
        <caption><h1>个人用户信息注册</h1></caption>
    
        
         <tr>
             <td  align="right">用户名:</td>
             <td>
                 <input name="loginname" type="text" maxlength="12" required 
                 pattern="^[a-z A-Z][a-z A-Z 0-9_]{4,11}$" autofocus>
                </td>
             <td align="left">
                 （必填，用户名以字母开头，长度在5-12之间，允许包含字母，数字和下划线）
                </td>
         </tr>
        

        
         <tr>
            <td  align="right">密码:</td>
             <td>
                 <input name="pass" type="password" maxlength="12" required pattern="^[a-z A-Z]\w{5,17}$"/>

                </td>
             <td align="left">
                （必填，以字母开头，长度在6-18之间，只能包含字母，数字和下划线）
                </td>
        </tr>
  

        <tr>
           <td  align="right">真实姓名:</td>
            <td>
                <input name="realname" type="text" required"/>
               </td>
            <td align="left">
               （必填）
               </td>
       </tr>
   
       <tr>
        <td  align="right">出生日期:</td>
         <td>
             <input name="birth" type="datetime-local" />
            </td>
         <td align="left">
            </td>
    </tr>

    <tr>
        <td  align="right">固定电话:</td>
         <td>
             <input name="guphone" type="tel" pattern="^1(\d{3,4}\?)?\d{7,8}$"/>
            </td>
         <td align="left">
             （固定电话的格式是：0000-1234567）
            </td>
    </tr>

    <tr>
        <td  align="right">手机号码:</td>
         <td>
             <input name="myphone" type="tel" pattern="^1[3|4|5|8][0-9]\d{4,8}$" />
            </td>
         <td align="left">
             （以13,14,15,18,开头的手机号码）
            </td>
    </tr>


    <tr>
        <td  align="right">e-mail地址:</td>
         <td>
             <input name="myemail" type="email" multiple/>
            </td>
         <td align="left">
             （用户向您发送电子邮件，请确保输入正确，可以输入多个）
            </td>
    </tr>
    
    <tr>
        <td  align="right">博客主页:</td>
         <td>
             <input name="myurl" type="url" placeholder="http://www.baidu.com"/>
            </td>
         <td align="left">
            </td>
    </tr>

    <tr>
        <td  align="right">身份证号码:</td>
         <td>
             <input name="card" type="text"pattern="^\d{8,18}|[0-9x]{8,18}|[0-9x]{8,18}?$" />
            </td>
         <td align="left" >
             （以数字，字母x结尾的短身份证号）
            </td>
    </tr>

    <tr>
        <td  align="right">教育情况:</td>
         <td>
             <select name="edu">
                <option>小学</option>
                <option>初中</option>
                <option>高中</option>
                <option>大专</option>
                <option>本科</option>
                <option>研究生</option>
                <option>硕士</option>
                <option>博士</option>
                </select>
            </td>
    </tr> 

    <tr>
        <td colspan="2" align="center">
        <input type="submit">
        <input type="reset">
        </td>
    </tr>
        </table>
</body>
</html>
