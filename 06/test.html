<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计算器</title>
</head>
<body>
     <table >
     <tr>
        <td >请输入第一个数字：</td>
        <td><input type="text" id="first" /></td>
    </tr>
    <tr>
        <td>请输入第二个数字：</td>
        <td><input type="text" id="second" /></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><input type="button" onclick="GetNumResult('+')" value="相加" />
            <input type="button" onclick="GetNumResult('-')" value="相减" />
            <input type="button" onclick="GetNumResult('*')" value="相乘" />
            <input type="button" onclick="GetNumResult('/')" value="相除" />
            <input type="button" onclick="GetNumResult('%')" value="求余" />
        </td>
    </tr>
    <tr>
        <td></td>
        <td>计算结果：
            <output id="optresult" >
        </td>
    </tr>
    </table>
      <script>
		function GetNumResult(oper){	
			var one = parseFloat(document.getElementById("first").value);
			var two = parseFloat(document.getElementById("second").value);
			var result = 0.00;
			if(!isNaN(one) && !isNaN(two)){
				try{
					switch(oper){
						case "+":
							result = one + two;
							break;
						case "-":
							result = one - two;
							break;
						case "*":
							result = one * two;
							break;
						case "/":
							if(two == 0){
								throw "被除数不能为0";
							}else{
								result = one / two;
							}
							break;
						case "%":
							if(two == 0){
								throw "被除数不能为0";
							}else{
								result = one % two;
							}
							break;
					}
				}catch(e){
					alert(e);
				}finally{
					document.getElementById("optresult").value = result;
				}
			}else{
				alert("数字的内容只能为数字");
			}
		}
        </script> 
    </div>
  </div>
</div>
</body>
</html>
